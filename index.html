<!DOCTYPE html>
<html lang ="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julia Bragina">
    <meta name="description" content="Сервис для фотографий"> 
    <meta name="keywords" content="фотография">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class = "header">
        <img class="header__logo" alt="Логотип сервиса Mesto" src="./images/logo.svg">
      </header>
      
      <main class="content">

       <section class="profile">
          <img class="profile__avatar" alt = "Аватар" src="./images/avatar.jpg">
          <div class = "profile__info">
            <div class="profile__edit-container">
              <h1 class = "profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label = "Редактировать" class="profile__edit-button"></button>
            </div>
            <p class = "profile__description">Исследователь океана</p>
          </div>
          <button type="button" aria-label = "Добавить" class="profile__add-button"></button>
        </section>
        
        <section class="elements">
         
        </section>
      </main>

     <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      
      <div class="popup-edit popup">
        <div class="popup-edit__container popup-container-style">
          <button type="button" class="popup-edit__close popup-close-style"></button>
          <form name="edit-form" class="popup-edit__form popup__form" novalidate>
            <h2 class="popup-edit__form-heading popup-heading-style">Редактировать профиль</h2>
            <fieldset class="popup-edit__form-container popup-form-container-style">
              <section class="popup__section">
                <input id="name-input" type="text" name="name" class="popup-edit__item popup-item popup-edit__item_el_name" placeholder="Имя" value="" required minlength="2" maxlength="40" autocomplete="off">
                <span class="name-input-error popup__input-error"></span>
              </section>
              <section class="popup__section">
                <input id="descr-input" type="text" name="description" class="popup-edit__item popup-item popup-edit__item_el_description" placeholder="Краткое описание" value="" required minlength="2" maxlength="200" autocomplete="off">
                <span class="descr-input-error popup__input-error"></span>
              </section>
              <button type="submit" class="popup-edit__button popup-button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup-add popup">
        <div class="popup-add__container popup-container-style">
          <button type="button" class="popup-add__close popup-close-style"></button>
          <form name="add-form" class="popup-add__form popup__form" novalidate>
            <h2 class="popup-add__form-heading popup-heading-style">Новое место</h2>
            <fieldset class="popup-add__form-container popup-form-container-style">
              <section class="popup__section">
                <input type="text" name="name" class="popup-add__item popup-item popup-add__item_el_name" placeholder="Название" value="" minlength="2" maxlength="30" autocomplete="off" required>
                <span class="name-input-error popup__input-error"></span>
              </section>
              <section class="popup__section">
                <input type="url" name="description" class="popup-add__item popup-item popup-add__item_el_description" placeholder="Ссылка на картинку" value="" autocomplete="off" required>
                <span class="descr-input-error popup__input-error"></span>
              </section>
              <button type="submit" class="popup-add__button popup-button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class ="popup-img popup popup_theme_dark">
      <div class="popup-img__container">
        <button type="button" class="popup-img__close popup-close-style"></button>
        <figure class="popup-img__section">
          <img class="popup-img__img" alt="" src="#">
          <figcaption class ="popup-img__description"></figcaption>
        </figure>
      </div>
    </div>

    <template id="elements__item">
      <div class="elements__item">
        <img class="elements__img" alt="" src="#">
        <button type="button" arial-label = "Удалить" class = "elements__delete-button"></button>
        <div class="elements__flex-container">
          <h2 class="elements__title"></h2>
          <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
        </div>
      </div>
    </template>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validate.js" defer></script>
  </body>
</html>
