<!DOCTYPE html>
<html lang ="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julia Bragina">
    <meta name="description" content="Сервис для фотографий"> 
    <meta name="keywords" content="фотография">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class = "header">
        <img class="header__logo" alt="Логотип сервиса Mesto" src="./images/logo.svg">
      </header>
      
      <main class="content">

       <section class="profile">
          <img class="profile__avatar" alt = "Аватар" src="./images/avatar.jpg">
          <div class = "profile__info">
            <div class="profile__edit-container">
              <h1 class = "profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label = "Редактировать" class="profile__edit-button"></button>
            </div>
            <p class = "profile__description">Исследователь океана</p>
          </div>
          <button type="button" aria-label = "Добавить" class="profile__add-button"></button>
        </section>
        
        <section class="elements">
          <div class="elements__item">
            <img class="elements__img" alt="Карачаевск" src="./images/karachaevsk.jpg">
            <div class="elements__flex-container">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Гора Эльбрус" src="./images/elbrys.png">
            <div class="elements__flex-container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Домбай" src="./images/dombay.png">
            <div class="elements__flex-container">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Гора Эльбрус" src="./images/elbrys2.png">
            <div class="elements__flex-container">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Домбай" src="./images/dombay2.jpg">
            <div class="elements__flex-container">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Карачаево-Черкессия" src="./images/karachaevo-cherkesia.png">
            <div class="elements__flex-container">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" aria-label = "Нравится" class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </main>

     <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      
      <div class="popup-edit popup-style">
        <div class="popup-edit__container popup-container-style">
          <button type="button" class="popup-edit__close popup-close-style"></button>
          <form name="edit-form" class="popup-edit__form">
            <h2 class="popup-edit__form-heading popup-heading-style">Редактировать профиль</h2>
            <fieldset class="popup-edit__form-container popup-form-container-style">
              <input type="text" name="name" class="popup-edit__item popup-item-style popup-edit__item_el_name" placeholder="Имя" value="" required>
              <input type="text" name="description" class="popup-edit__item popup-item-style popup-edit__item_el_description" placeholder="Краткое описание" value="" required>
              <input type="submit" class="popup-edit__button  popup-button-style" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup-add popup-style">
        <div class="popup-add__container popup-container-style">
          <button type="button" class="popup-add__close popup-close-style"></button>
          <form name="add-form" class="popup-add__form">
            <h2 class="popup-add__form-heading popup-heading-style">Новое место</h2>
            <fieldset class="popup-add__form-container popup-form-container-style">
              <input type="text" name="name" class="popup-add__item popup-item-style popup-add__item_el_name" placeholder="Имя" value="" required>
              <input type="text" name="description" class="popup-add__item popup-item-style popup-add__item_el_description" placeholder="Ссылка" value="" required>
              <input type="submit" class="popup-add__button  popup-button-style" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
