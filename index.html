<!DOCTYPE html>
<html lang ="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julia Bragina">
    <meta name="description" content="Сервис для фотографий"> 
    <meta name="keywords" content="фотография">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class = "header"> 
        <img class="header__logo" alt="Логотип сервиса Mesto" src="./images/logo.svg">
      </header>
      
      <main class="content">

        <section class="line"></section>

        <section class="profile">
          <img class="profile__avatar" alt = "Аватар" src="./images/avatar.jpg">
          <div class = "profile__info">
            <div class="profile__edit-container">
              <h1 class = "profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class = "profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        
        <section class="elements">
          <div class="elements__item">
            <img class="elements__img" alt="Карачаевск" src="./images/karachaevsk.jpg">
            <div class="elements__container">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Гора Эльбрус" src="./images/elbrys.png">
            <div class="elements__container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Домбай" src="./images/dombay.png">
            <div class="elements__container">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Гора Эльбрус" src="./images/elbrys2.png">
            <div class="elements__container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Домбай" src="./images/dombay2.jpg">
            <div class="elements__container">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__item">
            <img class="elements__img" alt="Карачаево-Черкессия" src="./images/karachaevo-cherkesia.png">
            <div class="elements__container">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">&copy; 2022 Mesto Russia</footer>
      
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form class="popup__form-edit">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__form-container">
              <input type="text" class="popup__item popup__item_el_name" placeholder="Имя" value="" required>
              <input type="text" class="popup__item popup__item_el_description" placeholder="Краткое описание" value="" required>
              <input type="submit" class="popup__button" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
